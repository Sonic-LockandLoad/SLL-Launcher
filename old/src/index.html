<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sonic: Lock & Load</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="#" onclick="require('electron').shell.openExternal('https://sonic-lockandload.github.io')">
            <img src="logo.png" id="logo"/>
        </a>
        <header>
            <h1>Sonic: Lock &amp; Load Launcher</h1>
            <hr id="separator">
        </header>
        <main>
            <!-- Placeholder info - populate in JS/TS later -->
            <div id="status">
                <h2>Status</h2>
                <ul id="status-list">
                    <li id="git">⏱️ Pending Git executable location</li>
                    <li id="gzdoom">⏱️ Pending GZDoom executable location</li>
                    <li id="iwad">⏱️ Pending DOOM II: Hell on Earth IWAD location</li>
                    <li id="gamefiles">⏱️ Pending Sonic: Lock &amp; Load game files installation</li>
                </ul>
                <p id="status-summary"></p>
                <button id="status-refresh">Refresh Status</button>
            </div>
            <div id="manage">
                <h2>Manage Game</h2>
                <button id="downloadGameFiles">Download Sonic: Lock &amp; Load (latest)</button>
                <button id="downloadGameFiles2">Download Sonic: Lock &amp; Load (unstable)</button>
            </div>
        </main>
        <footer>
            <hr id="separator">
            <div class="actions">
                <div id="left">
                     <button id="open-folder">Open Data Folder</button>
                </div>
                <div id="centre">
                    <button id="play-game">Play Sonic: Lock &amp; Load</button>
                </div>
                <div id="right">
                    <strong>Game version:</strong> <span id="game-version"></span><br>
                </div>
            </div>
        </footer>
        <script src="renderer.js"></script>
    </body>
</html>
